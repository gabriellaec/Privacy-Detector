<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="privacy_detector.css"/>
  </head>

  <body>
    <div class="panel" >
      <div class="panel-section panel-section-header"  id="myPanel">
        <div class="text-section-header" id="header-title"></div>
      </div>

      <div id="myProgress">
        <div id="Bar"> Risk Score: </div>
      </div>

      <div>
        <div class="box" id="ssl-labs"> </div>
      </div>
      
      <ul id="cookie-stats" class="box">
      </ul>
      </div>
      <!-- <ul id="local-stats">
      </ul> -->

      <div class="dropdown" >
        <ul id="local-stats" class="box">
        </ul>
        <div class="dropdown-content">
          <ul id="local-content" class="detail_box">
          </ul>
        </div>
      </div>


      <div class="dropdown">
        <ul id="session-stats" class="box">
        </ul>
        <div class="dropdown-content">
          <ul id="session-content" class="detail_box">
          </ul>
        </div>
      </div>

      <!-- <ul id="local-content">
      </ul> -->

      <div class="dropdown">
        <ul id="external-stats" class="box">
        </ul>
        <div class="dropdown-content">
          <ul id="external-content" class="detail_box">
          </ul>
        </div>
      </div>
      
      <div class="dropdown">
        <ul id="fingerprint-stats" class="box">
        </ul>
        <div class="dropdown-content">
          <ul id="fingerprint-content" class="detail_box">
          </ul>
        </div>
      </div>

      <div class="dropdown">
        <ul id="cert" class="box">
        </ul>
        <div class="dropdown-content">
          <ul id="cert-details" class="detail_box">
          </ul>
        </div>
      </div>


    </div>
    <script src="privacy_detector.js"></script>
  </body>

</html>
